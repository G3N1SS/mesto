<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="icon" href="./images/logo.png">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Место" src="<%=require('./images/Vector.svg')%>">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar-image" alt="Аватар" src="#">
          <button class="profile__avatar-button"></button>
          <div class="profile__banner">
            <h1 class="profile__name"></h1>
            <p class="profile__job"></p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </div>
      </section>
      <section class="elements">
        <div>
          <div class="element"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_opened-profile">
      <div class="popup__box">
        <button class="popup__close popup__close_profile" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="popupProfile">
          <input class="popup__input popup__input_type_name" type="text" name="name" required minlength="2" maxlength="40">
          <span id="name-error" class="error"></span>
          <input class="popup__input popup__input_type_job" type="text" name="job" required minlength="2" maxlength="200">
          <span id="job-error" class="error"></span>
          <button class="popup__save popupProfileEdit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_opened-add">
      <div class="popup__box">
        <button class="popup__close popup__close_add" type="button"></button> 
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_add" name="popupAdd">
          <input class="popup__input popup__input_type_place" type="text" name="inputPlace" placeholder="Название"
            required minlength="2">
          <span id="inputPlace-error" class="error"></span>
          <input class="popup__input popup__input_type_image" name="inputImage"
            placeholder="Ссылка на картинку" required minlength="2" type="url">
          <span id="inputImage-error" class="error"></span>
          <button class="popup__save popupAddSave" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_opened-delete">
      <div class="popup__box">
        <button class="popup__close popup__close_delete" type="button"></button> 
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form_delete" name="popupDelete">
          <button class="popup__save popupDeleteConfirm" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_opened-avatar">
      <div class="popup__box">
        <button class="popup__close popup__close_avatar" type="button"></button> 
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_avatar" name="popupAvatar">
          <input class="popup__input popup__input_type_avatar" type="url" name="inputAvatar" placeholder="Ссылка на аватар"
            required minlength="2">
          <span id="inputAvatar-error" class="error"></span>
          <button class="popup__save popupAvatarChange" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_opened-image">
      <div class="popup__image-box">
        <button class="popup__close popup__close_image"></button>
        <img class="popup__image" alt="" src=".">
        <p class="popup__caption"></p>
      </div>
    </div>
  </div>
  <template class="element-template" id="elementTemplate">
      <div class="elements__card">
        <img class="elements__image" alt="" src=".">
        <button class="elements__delete-button"></button>
        <div class="elements__banner">
          <h2 class="elements__name"></h2>
          <div class="elements__like">
            <button class="elements__like-button" type="button"></button>
            <p class="elements__like-count"></p>
          </div>
        </div>
      </div>
  </template>
</body>

</html>
